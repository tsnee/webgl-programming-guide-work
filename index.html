<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Scala.JS App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="flex">
      <div>
        <canvas width="300" height="300" id="hello-canvas"></canvas>
        <p>HelloCanvas</p>
      </div>
      <div>
        <canvas width="300" height="300" id="hello-point-1"></canvas>
        <p>HelloPoint1</p>
      </div>
      <div>
        <canvas width="300" height="300" id="hello-point-2"></canvas>
        <p>HelloPoint2</p>
      </div>
      <div>
        <canvas width="300" height="300" id="clicked-points"></canvas>
        <p>ClickedPoints</p>
      </div>
      <div>
        <canvas width="300" height="300" id="colored-points"></canvas>
        <p>ColoredPoints</p>
      </div>
    </div>
    <div class="flex">
      <div>
        <div id="clicked-points-laminar"></div>
        <p>ClickedPoints with Laminar</p>
      </div>
      <div>
        <div id="colored-points-laminar"></div>
        <p>ColoredPoints with Laminar</p>
      </div>
    </div>
  </body>
</html>
