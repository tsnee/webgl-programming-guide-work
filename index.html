    <link rel="stylesheet" href="styles.css"/>
    <title>Scala.JS App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="flex">
      <div>
        <canvas id="hello-canvas" height="400" width="400"></canvas>
        <p>HelloCanvas</p>

        <p>HelloPoint2</p>
      </div>

    <div class="flex">
      <div>
        <canvas id="clicked-points" height="400" width="400"></canvas>
        <p>ClickedPoints</p>
      </div>
      <div>
        <canvas id="colored-points" height="400" width="400"></canvas>
        <p>ColoredPoints</p>
      </div>
    </div>
